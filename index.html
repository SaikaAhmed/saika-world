<!DOCTYPE html>
<html>
    <head>
        <title>GitPrac</title>
    </head>

    <body>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
            <h1>Course Registration Form</h1>
            <b>First name:</b> <br>
            <input type="text" name="box1"> 
            <br><br>
            <b>Last name:</b> <br>
            <input type="text" name="box2"> 
            <br><br>
           <b> Password:</b> <br>
            <input type="password" name="password"> 
            <br><br>
           <b> Gender:</b><br>
            <input type="radio" name="gender" value="male"> Male<br> 
            <input type="radio" name="gender" value="female"> Female<br> 
            <input type="radio" name="gender" value="others"> Others<br> 
            <br><br>
           <b> Religiion:</b><br>
            <input type="checkbox" name="c1" value="islam"> Islam<br> 
            <input type="checkbox" name="c2" value="hindu"> Hindu<br>
          <br><br>
          <b>Department:</b><br><br>
          <select name="department">
              <option> CSE </option>
              <option> EEE </option>
              <option> IT </option>
          </select>
          
            </fieldset>
            <br><br>
            <b>Comment</b>
            <br>
            <textarea name="t1" rows="20" cols="45">
                Please write here
            </textarea>
            <br><br>
            
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

        </form>
    </body>
</html>
